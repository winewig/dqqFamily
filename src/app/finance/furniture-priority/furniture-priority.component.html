<div class="priority-tables">
  <table class="priority-table">
    <thead>
      <tr>
        <th>最高优先级</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let highPriorityFurniture of highPriorityFurnitures | async; index as index"
        dqqLongPress [timeout]="500" (longPressed)="updateHighPriorityFurniture($event, highPriorityFurniture.status)">
        <td [class.bought]="highPriorityFurniture.status">{{ highPriorityFurniture.content }}</td>
      </tr>
    </tbody>
  </table>

  <table class="priority-table">
    <thead>
    <tr>
      <th>中等优先级</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let midPriorityFurniture of midPriorityFurnitures |async">
        <td>{{ midPriorityFurniture.content }}</td>
      </tr>
    </tbody>
  </table>

  <table class="priority-table">
    <thead>
    <tr>
      <th>低等优先级</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lowPriorityFurniture of lowPriorityFurnitures | async">
        <td>{{ lowPriorityFurniture.content }}</td>
      </tr>
    </tbody>
  </table>
</div>
